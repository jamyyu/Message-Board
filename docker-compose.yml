services:
  web:
    build: .
    command: npm start
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      bucketName: ${BUCKET_NAME}
      bucketRegion: ${BUCKET_REGION}
      accessKey: ${ACCESS_KEY}
      secretAccessKey: ${SECRET_ACCESS_KEY}
      dbUser:  ${DB_USER}
      dbPassword: ${DB_PASSWORD}
    networks:
      - webnet
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - webnet


networks:
  webnet: